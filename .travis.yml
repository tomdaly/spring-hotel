language: java
sudo: false
script:
- mvn clean package -Dspring.profiles.active=prod
after_success:
- bash <(curl -s https://codecov.io/bash)
deploy:
  zip_file: target/spring-hotel-0.2.0.jar
  provider: elasticbeanstalk
  access_key_id:
    secure: 
  secret_access_key:
    secure: 
  region: eu-west-2
  app: SpringHotel
  env: Springhotel-env
  bucket_name: elasticbeanstalk-eu-west-2-643934244448
  skip_cleanup: true
  on:
    branch: master
