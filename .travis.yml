language: java
sudo: false     # builds faster

script:
    - mvn clean package
after_success:
    - bash <(curl -s https://codecov.io/bash)

deploy:
    provider: elasticbeanstalk
    access_key_id:
        secure: ""
    secret_access_key:
        secure: ""
    region: "eu-west-2"
    app: "SpringHotel"
    env: "Springhotel-env"
    bucket_name: "elasticbeanstalk-eu-west-2-643934244448"
    on:
        branch: master
