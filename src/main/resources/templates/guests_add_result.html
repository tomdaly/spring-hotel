<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Spring Hotel | Guests - Create Guest</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/site.css"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/reservations">Spring Hotel - Guests</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="page-header">
        <h1>Create a Guest</h1>
    </div>
    <div class="input-group">
        <h2>Result</h2>
        <p th:text="${guest.firstName} != null ? 'ID: ' + ${guest.id} : ''"/>
        <p th:text="${guest.firstName} != null ? 'Name: ' + ${guest.lastName} + ', ' + ${guest.firstName} : 'Guest not created'"/>
        <p th:text="${guest.firstName} != null ? 'Email: ' + ${guest.emailAddress} : ''"/>
        <p th:text="${guest.firstName} != null ? 'Address: ' + ${guest.address} : ''"/>
        <p th:text="${guest.firstName} != null ? 'Country: ' + ${guest.country} : ''"/>
        <p th:text="${guest.firstName} != null ? 'State: ' + ${guest.state} : ''"/>
        <p th:text="${guest.firstName} != null ? 'Phone Number: ' + ${guest.phoneNumber} : ''"/>
        <br>
        <a href="/reservations">
            <button type="button" class="btn btn-primary">Back to reservations page</button>
        </a>
    </div>
</div>
<footer class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <a href="https://github.com/tomdaly/spring-hotel">repo</a>
            </div>
        </div>
    </div>
</footer>

<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/js/site.js"></script>
</body>
</html>
