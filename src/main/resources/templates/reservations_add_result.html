<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Spring Hotel | Reservations - Reservation Result</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/site.css"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<th:block th:include="fragments/general :: header"></th:block>
<div class="container">
    <div class="page-header">
        <h1>Add Reservation</h1>
    </div>
    <div>
        <h2>Reservation Result</h2>
        <div th:if="${reservation} != null and ${reservation.lastName} != null">
            <p th:text="'Name: ' + ${reservation.lastName} + ', ' + ${reservation.firstName}"/>
            <p th:text="'Date: ' + ${reservation.date}"/>
            <p th:text="'Room Number: ' + ${reservation.roomNumber}"/>
            <p th:text="'Reservation ID: ' + ${reservation.guestId} + ${reservation.roomId}"/>
        </div>
        <div th:if="${reservation} == null or ${reservation.lastName} == null">
            <p>Could not add reservation</p>
        </div>
        <br>
        <a href="/reservations/">
            <button type="button" class="btn btn-primary">Back to reservations page</button>
        </a>
    </div>
</div>
<th:block th:include="fragments/general :: footer"></th:block>
</body>
</html>
