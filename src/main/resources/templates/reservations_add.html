<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Spring Hotel | Reservations - Create Reservation</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/site.css"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<th:block th:include="fragments/general :: header"></th:block>
<div class="container">
    <div class="page-header">
        <h1>Add Reservation</h1>
    </div>
    <div class="input-group">
        <form action="#" method="post" th:action="@{/reservations/add}">
            First name:<br>
            <input type="text" th:value="*{firstName}" name="firstName"><br>
            Last name:<br>
            <input type="text" th:value="*{lastName}" name="lastName"><br>
            Date (yyyy-mm-dd):<br>
            <input type="text" th:value="*{date}" name="date"><br>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</div>
<th:block th:include="fragments/general :: footer"></th:block>
</body>
</html>
