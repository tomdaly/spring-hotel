<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Spring Hotel | Reservations - Create Reservation</title>

    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/ui-darkness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/site.css"/>

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Spring Hotel - Reservations</a>
        </div>
    </div>
</nav>
<div class="container">
    <div class="page-header">
        <h1>Add Reservation</h1>
    </div>
    <div class="input-group">
        <form action="#" method="post" th:action="@{/reservations/add}">
            First name:<br>
            <input type="text" th:value="*{firstName}" name="firstName"><br>
            Last name:<br>
            <input type="text" th:value="*{lastName}" name="lastName"><br>
            Date (yyyy-mm-dd):<br>
            <input type="text" th:value="*{date}" name="date"><br>
            <br>
            <input type="submit" value="Submit">
        </form>
    </div>
</div>
<footer class="footer navbar-inverse navbar-fixed-bottom">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <a href="https://github.com/tomdaly/spring-hotel">repo</a>
            </div>
        </div>
    </div>
</footer>

<script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/site.js"></script>
</body>
</html>
